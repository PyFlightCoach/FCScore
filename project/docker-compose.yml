version: "3.8"
services:
  server:
    build: ./FCScoreServer
    image: thomasdavid/fcs-server:latest
    container_name: fcs-server
    ports:
      - 5000:5000
  client:
    build: ./FCScoreClient
    image: thomasdavid/fcs-client:latest
    container_name: fcs-client
    ports:
      - 5173:5173
    environment:
      - VITE_BACKEND_URL=http://0.0.0.0:5000
